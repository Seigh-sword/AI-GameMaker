<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI GameMaker</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1>AI GameMaker</h1>

<input type="text" id="nameBox" placeholder="Enter your name...">
<div id="chat"></div>
<div id="warningBox"></div>
<input type="text" id="inputBox" placeholder="Type your game idea or chat...">
<div>
  <button id="sendBtn">Send</button>
  <button id="editBtn">Edit Code</button>
  <button id="runBtn">Run Game</button>
</div>

<iframe id="preview"></iframe>
<textarea id="editor"></textarea>

<script src="script.js"></script>
</body>
</html>
